version: '3.7'

services:
    backend:
        image: backend:latest
        container_name: backend
        ports:
            - 2000:2000
        networks:
            - deploy
        depends_on:
            - postgres
        environment: 
            DB_USER=super
            DB_DATABASE=mydb
            DB_PASS=hahaha321
            DB_HOST=postgres
            SERVICEPORT=9000
        deploy:
            resources:
                limits:
                    cpus: '1'
                    memory: 200M
                reservations:
                    cpus: '1'
                    memory: 200M    

    postgres:
        image: postgres:latest
        container_name: postgres
        environment:
            POSTGRES_USER=super
            POSTGRES_PASSWORD=hahaha321
            POSTGRES_DB=mydb
        ports:
            - "5151:5432"
        networks: 
            - deploy
        volumes:
            - ./pgdata:/var/lib/postgresql/data

    redis:
        image: redis
        command: redis-server --requirepass kodekonan
        container_name: redis
        environment: 
            - REDIS_PORT=6379
        ports: 
            - 6379:6379
        networks:
            - deploy
        volumes:
            - ./redis-data:/var/lib/redis

networks:
    deploy:
        driver: bridge
    
volumes:
    postgres-data:
    redis-data:
